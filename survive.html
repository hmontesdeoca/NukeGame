<!DOCTYPE html>
<html>
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col">
                <div>Water: <span class="water"></span></div>
                <div>Food: <span class="food"></span></div>
                <div>Oxygen (O2): <span class="oxygen"></span></div>
            </div>
            <div class="col">
                <div class="btn-group-vertical">
                    <button class="btn btn-info" onClick="purifyWater()" id="purifyWaterButton">Purify Water</button>
                    <button class="btn btn-info" onClick="makeFood()" id="makeFoodButton">Make Food</button>
                    <button class="btn btn-info" onClick="makePlants()" id="makePlantsButton">Make Plants (O2)</button>
                    <button style="display:none" class="show_waterPurifier btn btn-info" onClick="upgradeWaterPurifier()" id="upgradeWaterPurifier">Upgrade Water Purifier - water:
                        <span class="waterPurifier_cost"></span></button>
                    <button style="display:none" class="show_foodCreation btn btn-info" onClick="upgradeFoodCreation()" id="upgradeFoodCreation">Upgrade Food Creation - food:
                        <span class="foodCreation_cost"></span></button>
                    <button style="display:none" class="show_plantCreation btn btn-info" onClick="upgradePlantCreation()" id="upgradePlantCreation">Upgrade Plant Creation - O2:
                        <span class="plantCreation_cost"></span></button>
                    <button style="display:none" class="btn btn-danger" onClick="location.href='transition.html'" id="redButton">PRESS RED BUTTON</button>
                </div>
            </div>
        </div>
      </div>
      <div class="container">
          <h1 class="text-danger" id="waterFailure"></h1>
          <h1 class="text-danger" id="foodFailure"></h1>
          <h1 class="text-danger" id="oxygenFailure"></h1>
      </div>
      <script type="text/javascript" src="survive.js"></script>
    </body>
</html>
