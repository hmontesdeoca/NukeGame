<!DOCTYPE html>
<html>
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col">
                <div>Water: <span class="water"></span></div>
                <div>Food: <span class="food"></span></div>
                <div>Oxygen (O2): <span class="oxygen"></span></div>
            </div>
            <div class="col">
                <div class="btn-group-vertical">
                    <button onClick="purifyWater()" id="purifyWaterButton">Purify Water</button>
                    <button onClick="makeFood()" id="makeFoodButton">Make Food</button>
                    <button onClick="makePlants()" id="makePlantsButton">Make Plants (O2)</button>
                    <button style="display:none" class="show_waterPurifier" onClick="upgradeWaterPurifier()" id="upgradeWaterPurifier">Upgrade Water Purifier</button>
                    <button style="display:none" class="show_foodCreation" onClick="upgradeFoodCreation()" id="upgradeFoodCreation">Upgrade Food Creation</button>
                    <button style="display:none" class="show_plantCreation" onClick="upgradePlantCreation()" id="upgradePlantCreation">Upgrade Plant Creation</button>
                    <button style="display:none" class="show_redButton" onClick="redButton()" id="redButton">PRESS RED BUTTON</button>
                    <script type="text/javascript" src="survive.js"></script>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
